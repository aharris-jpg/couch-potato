<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Couch Potato Visual</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    .article-visual {
      max-width: 880px;
      margin: 48px auto;
      border-radius: 20px;
      overflow: hidden;
      background: #ffffff;
      box-shadow:
        0 14px 40px rgba(0, 0, 0, 0.14),
        inset 0 0 0 1px rgba(0, 0, 0, 0.06);
    }

    .article-visual img {
      width: 100%;
      height: auto;
      display: block;
    }

    .visual-caption {
      padding: 16px 20px 18px;
      font-size: 14px;
      line-height: 1.45;
      color: #4b5563;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.96),
        rgba(248, 250, 252, 0.96)
      );
      border-top: 1px solid rgba(0, 0, 0, 0.06);
    }

    .visual-caption strong {
      color: #111827;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .article-visual {
        margin: 32px 16px;
        border-radius: 16px;
      }

      .visual-caption {
        font-size: 13px;
        padding: 14px 16px;
      }
    }
  </style>
</head>

<body>
  <div class="article-visual">
    <img
      src="https://images.unsplash.com/photo-1604830926588-b51d5ddeba7b?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.1.0"
      alt="Person resting on a couch indoors"
    />
    <div class="visual-caption">
      <strong>Indoor comfort adds friction.</strong> When leisure time centers on
      rest and screens, even small barriers can make physical activity easier to skip.
    </div>
  </div>
</body>
</html>
